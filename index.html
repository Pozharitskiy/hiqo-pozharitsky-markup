<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expire</title>
  <link rel="stylesheet" type="text/css" href="scss/vendor/reset.css" />

  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <div class="container">
    <div class="loader">
      <div class="code">
        <img src="./src/xxDrsmPb3Mg.jpg" width="200px">
      </div>
      <span class="txt">HIRE PAUL!</span>
    </div>
    <div class="posts-container" id="container"> </div>
    <button class="load-btn">Load more</button>
  </div>

  <script id="post" type="text/x-handlebars-template">
  <div id="{{id}}" class="post">
    <h1 class="post-title">{{title}}</h1>
    <p class="description">{{description}}</p>
      <div class="likeZone">
        <img src="https://vignette.wikia.nocookie.net/elderscrolls/images/8/89/%D0%A7%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D1%87%D0%B5%D1%81%D0%BA%D0%BE%D0%B5_%D1%81%D0%B5%D1%80%D0%B4%D1%86%D0%B5.png/revision/latest?cb=20140201192937&path-prefix=ru"
        id='image'>
    <span class="likeNumber">{{likes}}</span>
    </div>
  </div>
  </script>
  <script src='./node_modules/handlebars/dist/handlebars.min.js'></script>
  <script src="js/data.js"></script>
  <script src="js/template.js"></script>
  <script src='./js/main.js'></script>

  <!-- <script src="https://console.chat/load.js"></script> -->
</body>

</html>
